<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="card">
    <img class="card__img" src="images/illustration-hero.svg" alt="Illustration of a woman listening to music with an urban background">
    <div class="container">
      <div class="card__info">

        <h1 class="card__header">Order Summary</h1>
  
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="card__plan">
        <img class="card__plan-icon" src="images/icon-music.svg" alt="Icon of music notes">
        <p class="card__plan-price">
          <span class="card__plan-title">Annual Plan</span>
          $59.99/year
        </p>
        <a href="#">Change</a>
      </div>
      
      <div class="buttons">
        <button class="btn btn-proceed"><a href="#" class="btn__link">Proceed to Payment</a></button>
        <button class="btn btn-cancel"><a href="#" class="btn__link">Cancel Order</a></button>
      </div>
      

      
    </div>
    
  </div>

</body>
</html>
